<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - KAYENZI SECTOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="admin.js"></script>
  <style>
    body {
      background-color: #f6f6fa;
    }
    .form-label {
      font-weight: bold;
      color: #2b2f63;
    }
    .btn-approve {
      background-color: #198754;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
    .status-pending { color: #ffc107; font-weight: bold; }
    .status-approved { color: #198754; font-weight: bold; }
    .status-rejected { color: #dc3545; font-weight: bold; }
    img.id-img {
      width: 60px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">


  <header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../images/RLogo (1).png" alt="Logo" width="50">
        <h1 class="ms-3 h4 mb-0">KAYENZI SECTOR</h1>
      </div>
      <div>
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div class="table-responsive shadow-sm bg-white p-4 rounded">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Applicant Name</th>
            <th>ID</th>
            <th>Existing ID Image</th>
            <th>Requested Image</th>
            <th>Status</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>
        <tbody id="applicantTable">
          <tr>
            <td>Jean Claude</td>
            <td>1197810652155599</td>
            <td><img src="images/existing.jpg" alt="existing" class="id-img"></td>
            <td><img src="images/requested.jpg" alt="requested" class="id-img"></td>
            <td class="status-pending">Pending</td>
            <td>
              <button class="btn btn-sm btn-approve" onclick="handleAction(this, 'approved')">Approve</button>
            </td>
            <td>
              <button class="btn btn-sm btn-reject" onclick="handleAction(this, 'rejected')">Reject</button>
            </td>
          </tr>
          <tr>
            <td>GISA Fred</td>
            <td>1197854672132155</td>
            <td><img src="images/existing.jpg" alt="existing" class="id-img"></td>
            <td><img src="images/requested.jpg" alt="requested" class="id-img"></td>
            <td class="status-pending">Pending</td>
            <td>
              <button class="btn btn-sm btn-approve" onclick="handleAction(this, 'approved')">Approve</button>
            </td>
            <td>
              <button class="btn btn-sm btn-reject" onclick="handleAction(this, 'rejected')">Reject</button>
            </td>
          </tr>
          
        </tbody>
      </table>

    </div>
  </main>

  
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container d-flex justify-content-center gap-4">
      <a href="https://www.facebook.com/jack.ishimwe.92" class="text-white text-decoration-none">
        <i class="fab fa-facebook fa-lg me-1"></i>facebook
      </a>
      <a href="https://www.instagram.com/yhd_janvier/" class="text-white text-decoration-none">
        <i class="fab fa-instagram fa-lg me-1"></i>Instagram
      </a>
      <a href="https://x.com/imbwiguruka" class="text-white text-decoration-none">
        <i class="fab fa-x-twitter fa-lg me-1"></i>Twitter-X
      </a>
    </div>
  </footer>


  <script>
  
    function handleAction(button, status) {
      const row = button.closest('tr');
      const statusCell = row.querySelector('td:nth-child(5)');
      statusCell.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      statusCell.className = status === 'approved' ? 'status-approved' : 'status-rejected';

   
      row.querySelector('td:nth-child(6) button').style.display = 'none';
      row.querySelector('td:nth-child(7) button').style.display = 'none';
    } 

  </script>
</body>
</html>
